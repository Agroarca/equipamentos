version: "3.3"

services:
    equipamentos:
        image: equipamentos
        container_name: equipamentos
        build:
            context: projeto
            dockerfile: docker/test/Dockerfile-web
        volumes:
            - /var/www/equipamentos/projeto/storage:/app/storage
        ports:
            - 8000:8000
        expose:
            - 8000
        networks:
            - database
            - socketi
        restart: always
        entrypoint: './docker/test/docker_entrypoint_web.sh'
    equipamentos_queue:
        container_name: equipamentos_queue
        build:
            context: projeto
            dockerfile: docker/test/Dockerfile-queue
        volumes:
            - /var/www/equipamentos/projeto/storage:/app/storage
        networks:
            - database
            - socketi
        restart: always
        entrypoint: './docker/test/docker_entrypoint_queue.sh'
    socketi:
        container_name: socketi
        image: quay.io/soketi/soketi:1.4-16-debian
        ports:
            - 6001:6001
            - 9601:9601
        expose:
            - 6001
            - 9601
        restart: always
        networks:
            - socketi
            - nginx
        environment:
            DEBUG: false
            SOKETI_METRICS_ENABLED: true
            SOKETI_DEBUG: 0

networks:
    database:
        name: database
    socketi:
        name: socketi
