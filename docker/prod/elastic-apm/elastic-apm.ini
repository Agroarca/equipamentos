extension=/elastic-apm/ext/modules/elastic_apm.so
elastic_apm.bootstrap_php_part_file=/elastic-apm/bootstrap_php_part.php

elastic_apm.enabled=true
elastic_apm.server_url=http://fleetserver:8200
elastic_apm.service_name=equipamentos
elastic_apm.environment=production

elastic_apm.log_level=DEBUG
elastic_apm.log_level_file=DEBUG
elastic_apm.log_file=/app/storage/logs/elastic-apm.log
