version: "3.3"

services:
    equipamentos:
        image: equipamentos
        container_name: equipamentos
        build:
            context: projeto
            dockerfile: docker/prod/Dockerfile-web
        volumes:
            - /var/www/equipamentos/storage:/app/storage
            - equipamentos-public:/app/public
        ports:
            - 9000:9000
        expose:
            - 9000
        networks:
            - equipamentos
            - database
            - nginx
        restart: always
        entrypoint: 'docker/prod/docker_entrypoint_web.sh'
        environment:
            - GOOGLE_APPLICATION_CREDENTIALS=/app/agroarca-equipamentos-credential.json
    equipamentos_queue:
        image: equipamentos
        container_name: equipamentos_queue
        build:
            context: projeto
            dockerfile: docker/prod/Dockerfile-queue
        volumes:
            - /var/www/equipamentos/storage:/app/storage
        networks:
            - equipamentos
            - database
            - nginx
        links:
            - redis
            - socketi
        restart: always
        entrypoint: 'docker/prod/docker_entrypoint_queue.sh'
        environment:
            - GOOGLE_APPLICATION_CREDENTIALS=/app/agroarca-equipamentos-credential.json
    socketi:
        container_name: socketi
        image: quay.io/soketi/soketi:1.4-16-debian
        ports:
            - 6001:6001
            - 9601:9601
        expose:
            - 6001
            - 9601
        restart: always
        networks:
            - equipamentos
            - nginx
        environment:
            DEBUG: false
            SOKETI_METRICS_ENABLED: true
            SOKETI_DEBUG: 0
    autoheal:
        restart: always
        image: willfarrell/autoheal
        environment:
            - AUTOHEAL_CONTAINER_LABEL=all
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
    redis:
        container_name: redis
        image: redis
        ports:
            - 6379:6379
        expose:
            - 6379
        networks:
            - equipamentos
        restart: always
        deploy:
            resources:
                limits:
                    memory: 200M

networks:
    equipamentos:
        name: equipamentos
    database:
        name: database
        external: true
    nginx:
        name: nginx
        external: true

volumes:
    equipamentos-public:
        name: equipamentos-public
