version: "3.3"

services:
    equipamentos:
        image: equipamentos
        container_name: equipamentos
        build:
            context: projeto
            dockerfile: docker/dev/Dockerfile
        volumes:
            - /var/www/equipamentos/projeto:/var/www/html
            - /var/www/equipamentos/projeto/docker/dev/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini:ro
        ports:
            - 8000:8000
        expose:
            - 8000
        networks:
            - database
            - socketi
        restart: always
        entrypoint: './docker/dev/docker_entrypoint_web.sh'
        deploy:
            resources:
                limits:
                    memory: 1G
    equipamentos_queue:
        image: equipamentos
        container_name: equipamentos_queue
        build:
            context: projeto
            dockerfile: docker/dev/Dockerfile
        volumes:
            - /var/www/equipamentos/projeto:/var/www/html
            - /var/www/equipamentos/projeto/docker/dev/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini:ro
        networks:
            - database
            - socketi
        restart: always
        entrypoint: './docker/dev/docker_entrypoint_queue.sh'
        deploy:
            resources:
                limits:
                    memory: 400M
    socketi:
        container_name: socketi
        image: quay.io/soketi/soketi:1.4-16-debian
        ports:
            - 10010:6001
            - 10011:9601
        expose:
            - 10010
            - 10011
        restart: always
        networks:
            - socketi
        env_file:
            - projeto/docker/dev/socketi.env
        deploy:
            resources:
                limits:
                    memory: 200M

networks:
    database:
        name: database
    socketi:
        name: socketi
